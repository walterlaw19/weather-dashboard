<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">  <!-- just a test... must remove or change it for weather log -->
    
    <link rel="stylesheet" href=".//assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="fas fa-cloud-sun-rain">
      Weather Dashboard
    </h1>
      <p>search the weather for any city in the world</p>
        
  </header>

  <main class="container">
    <div class="row">
      <div class="col-12 col-sm-3">

        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label"></label>
          <input placeholder="enter city" id="city-name" type="text" autofocus="true" class="form-input" />
          <button id="btn-weather" type="button" class="btn-border">Get Weather</button>
        </form>

        <div class="row">
          <div class="col-12 col-sm-3">
            <h5 class="card-header">
              history searches
            </h5>  
          </div>
        </div>




      </div>

      <div class="col-12 col-sm-9">
        <div class="row">
          <div class="col-12 col-sm-9">
            <h2 class="subtitle">Showing weather for: <span id="weather-search-term"></span></h2>
          <div id="weather-container" class="">
            <span id="city-name-result" class="card-header text-uppercase"></span>
            <!-- <img src="placeholder" alt=""> -->
          </div>
          <div>
            <span id="temperature"></span>
          </div>
          <div>
            <span id="humidity"></span>
          </div>
          <div>
            <span id="wind-speed"></span>
          </div>
          <div>
            <span id="uv-index"></span>
          </div>
          <div class="row">
            <div class="col-12">
              <div>
                <h4>5-day forecast</h4>
              </div>
            </div>
            <div class="row col-12">
              <div class="col-sm-2">day 1</div>
              <div class="col-sm-2">day 2</div>
              <div class="col-sm-2">day 3</div>
              <div class="col-sm-2">day 4</div>
              <div class="col-sm-2">day 5</div>




              
            </div>
        </div>
        
          
        </div>
        

      </div>
          
        
        
    </div>
  </main>


 
  
    
  <script type="text/javascript" src="./config.js"></script>
  <script src="./assets/js/weather.js"></script>
    
    <!-- https://openweathermap.org/api/one-call-api -->
</body>
</html>
