<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">  <!-- just a test... must remove or change it for weather log -->
    
    <link rel="stylesheet" href=".//assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="fas fa-cloud-sun-rain">
      Weather Dashboard
    </h1>
      <p>search the weather for any city in the world</p>
        
  </header>
  <!-- Container -->
  <main class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-12 col-sm-2">
        <h3 class="card-header">Search By City</h3>
        <!-- form -->
        <form id="user-form" class="card-body">
          <label class="form-label"></label>
          <input placeholder="enter city" id="city-name" type="text" autofocus="true" class="form-input" />
          <button id="btn-weather" type="button" class="btn-border">Get Weather</button>
        </form>

        <!-- show history search -->
        <div id="hist-search" class="row">
          <div class="col-12 col-sm-12">
            <h5">
              Search History
            </h5>  
            <div id="city-search-history"></div>
          </div>
          
        </div>
      </div>

      <!-- Show Search Results -->
      <div class="col-12 col-sm-10">
        <div class="col-12 col-sm-12">
          <h2 class="subtitle">Current weather for: <span id="weather-search-term"></span></h2>
        <div id="weather-container" class="">
          <h4 id="city-name-result" ></h4>
          <span id="city-icon-result"></span>
          <!-- <img src="placeholder" alt=""> -->
        </div>
        <div id="current-temp">
          <span id="temperature"></span>
        </div>
        <div id="current-humid">
          <span id="humidity"></span>
        </div>
        <div id="current-wind">
          <span id="wind-speed"></span>
        </div>
        <div id="current-uv">
          <span id="uv-index"></span>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="five-forecast">
              <h4>5-day forecast:</h4>
            </div>
          </div>
        </div>
        <div class="row justify-content-between">
          <div id="forecast-1" class="col-2"></div>
          <div id="forecast-2" class="col-2"></div>
          <div id="forecast-3" class="col-2"></div>
          <div id="forecast-4" class="col-2"></div>
          <div id="forecast-5" class="col-2"></div>
        </div>
      </div>   
    </div>
  </main>


 
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
  <script type="text/javascript" src="./config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/weather.js"></script>
    
    <!-- https://openweathermap.org/api/one-call-api -->
</body>
</html>
